<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Box Animation</title>
    <style>
        .box {
            position: relative;
            width: 25vw;
            height: 35vh;
            background-color: rgb(219, 96, 104);
            margin: 25vh auto;
        }

        .box:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: blueviolet;
        }

        .box:hover:after {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
