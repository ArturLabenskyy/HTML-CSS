<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.1 CSS</title>
    <style>

        #hello1 p{
            font-size: large;
            border-radius:10px;
            border: 1px solid;
            border-color: red;
        }

        #hello2 p{
            font-weight: bold;
            font-style: italic;
        }

        #hello3 p{
            box-shadow: 2px 2px 5px 1px rgba(0,0,0,.8);
            background-color: black;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="hello1">
        <p>
            Hello World
        </p>
    </div>
    <div id="hello2">
        <p>
            Hello World
        </p>
    </div>
    <div id="hello3">
        <p>
            Hello World
        </p>
    </div>
</body>
</html>
