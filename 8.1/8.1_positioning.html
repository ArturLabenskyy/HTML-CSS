<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        #outer {
            width: 400px;
            height: 400px;
            background-color: rgb(11, 109, 109);
        }

        #inner {
            position: absolute;
            top: 20px;
            width: 100px;
            height: 100px;
            background-color: rgb(5, 235, 128);

        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">

        </div>
    </div>
</body>
</html>
