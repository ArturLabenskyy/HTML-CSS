<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>


        #outer {
            width: 400px;
            height: 400px;
            background-color: rgb(11, 109, 109);
        }

        #inner {
            position: relative;
            top: 10px;
            width: 100px;
            height: 100px;
            background-color: rgb(5, 235, 128);

        }

        #outer h1{
           font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="outer">
            Box title
            <div id="inner"></div>            
    </div>
</body>
